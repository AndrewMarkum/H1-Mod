<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IW5r</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            color: #4da6ff;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .launcher-content {
            text-align: center;
            max-width: 1082px;
            max-height: 100vh;
            overflow: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-title {
            font-size: 48px;
            margin: 0;
            line-height: 1.2;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .title-white {
            color: #ffffff;
        }

        .title-blue {
            color: #4da6ff;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .launch-button {
            position: relative;
            width: 310px;
            height: 161px;
            font-size: 0;
            background-color: transparent;
            border: none;
            border-radius: 11px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s;
            overflow: hidden;
            padding: 23px;
            margin: 0 15px;
        }

        .launch-button.disabled::after {
            background-color: rgba(128, 128, 128, 0.7);
        }

        .launch-button::after {
            content: attr(data-title);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(77, 166, 255, 0.7);
            color: #ffffff;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 23px;
            line-height: 1.2;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .launch-button:hover::after {
            opacity: 1;
        }

        .launch-button:hover {
            transform: scale(1.05);
        }

        .launch-button:nth-child(1) {
            background-image: url('https://github.com/Croella/iw5r-launcher/blob/main/assets/multiplayer.jpg?raw=true');
        }

        .launch-button:nth-child(2) {
            background-image: url('https://github.com/Croella/iw5r-launcher/blob/main/assets/survival.jpg?raw=true');
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .version-info {
            font-size: 11px;
            color: #4da6ff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .separator {
            font-size: 11px;
            color: #4da6ff;
            padding: 0 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .about-button {
            font-size: 11px;
            color: #4da6ff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .about-button:hover {
            color: #66b2ff;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <div class="launcher-content">
            <h1 class="game-title">
                <span class="title-white">IW5</span><span class="title-blue">r</span>
            </h1>
            <div class="buttons-container">
                <button class="launch-button" onclick="startGame('multiplayer')" data-title="Multiplayer"></button>
                <button class="launch-button disabled" onclick="" data-title="Coming Soon..." disabled></button>
            </div>
            <div class="footer">
                <span class="version-info">Version 1.0</span>
                <span class="separator">&#8226;</span>
                <button class="about-button" onclick="showAbout()">About Us</button>
            </div>
        </div>
    </div>

    <script>
        function startGame(mode) {
            if (mode === 'multiplayer') {
                window.external.selectMode(1);
            } else if (mode === 'survival') {
                window.external.selectMode(2);
            }
        }
    </script>
</body>
</html>
